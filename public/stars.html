<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Gazer</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      defer
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bowlby+One+SC&display=swap" rel="stylesheet">

  </head>

  <body>
    <!--Navbar with responsive toggled menu-->
    <nav class="navbar navbar-expand-lg transparent" id="navbar">
      <div class="navbar-brand" id="navbarBrand">
        <h1>Star Gazer</h1>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <div class="nav-item">
          <div class="nav-link text-light">
            Logged in as:
            <div class="text-light" id="userName"></div>
          </div>
        </div>
      </div>
    </nav>

    <!--Main content of the page-->
    <div class="container">
      <!--Form to search for constellations-->
      <form class="form-inline row justify-content-center">
        <div class="form-group mb-2">
          <h5 class="dropdown">Search for a Constellation</h5>
        </div>
        <div class="form-group mx-sm-3 mb-2 col-6">
          <label for="inputConstName" class="sr-only"
            >Input Constellation Name</label
          >
          <select class="custom-select my-1 mr-sm-2 w-100" id="inputConstName">
            <option selected>Choose a Constellation...</option>
          </select>
        </div>
      </form>

      <!--Display Data Here-->
      <div class="card-container mt-3">
        <div class="row justify-content-center">
        <div class="card card-info mb-3">
          <div class="const-image"></div>
          <div class="const-info text-center card-body"></div>
        </div>
        </div>
      </div>

      <!-- <div class="row mt-4">
      <div class="const-image col">
      </div>
      <div class="const-info col mt-6">
      </div>
    </div> -->
    </div>

    <!--Extra div keeps footer from covering content on smaller devices-->
    <div class="push mt-4 mb-4"></div>

    <!--Footer w/copyright-->
    <footer class="copyright footer-dark transparent mt-4">
      <p>
        &copy; 2020 James Nelson, Elizabeth Garcia-Quilinquin, Jared Bucko,
        Laurie Schroeder
      </p>
    </footer>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS-->
    <script src="assets/js/stars.js"></script>
  </body>
</html>
