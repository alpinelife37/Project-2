<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Gazer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
    defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
    defer></script>
  <!--CSS-->
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
</head>

<body>

  <!--Navbar with no options-->
  <nav class="navbar navbar-dark bg-dark" id="navbar">
    <div class="navbar-brand" id="navbarBrand">
      <h1>Star Gazer</h1>
    </div>
  </nav>

  <!--Main content of the page-->
  <div class="container mt-4 mb-4">

    <!--Login Form-->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login mb-5">
          <div class="form-group mb-4">

            <label for="email-input">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p>Or sign up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>

  <!--Extra div keeps footer from covering content on smaller devices-->
  <div class="push mt-4 mb-4"></div>

  <!--Footer w/copyright-->
  <footer class="copyright footer-dark bg-dark mt-4">
    <p>&copy; 2020 James Nelson, Elizabeth Garcia-Quilinquin, Jared Bucko, Laurie Schroeder</p>
  </footer>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--JS-->
  <script src="assets/js/login.js"></script>

</body>

</html>
